<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>

<div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <h3>Column 1</h3>
    </div>
    <div class="col-md-8 bg-light">
      <h3>Column 2</h3>
      <form>
      	<div class="form-group">
      		<label>Username</label>
      		<input type="text" name="username" required="true" placeholder="username" class="form-control">
      	</div>
      	<div class="form-group">
      		<label>Password</label>
      		<input type="password" name="password" required="true" class="form-control">
      	</div>
      	<div class="form-group">
      		<label>Phone number</label>
      		<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" class="form-control">
      		"(990-908-9298)"
      	</div>
      	<div class="form-group">
      		<label>About</label>
      		<textarea name="about" cols="30" rows="3" class="form-control"></textarea>
      	</div>
        <div class="form-group">
          <label>Photo</label>
          <input type="file" name="photo" class="form-control">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" class="form-control">
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="submit" class="btn btn-danger">
        </div>
      </form>
    </div>
    <div class="col-md-2">
      <h3>Column 3</h3>
    </div>
  </div>
</div>

</body>
</html>
